<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lorem Ipson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <form class="form__login">
            <h1>Registro</h1>
            <input class="input__default" placeholder="nome" type="text" name="nome"/>
            <input class="input__default" placeholder="cpf" type="text" name="cpf"/>
            <input class="input__default" placeholder="senha" type="text" name="senha"/>
            <input class="input__default" placeholder="endereço" type="text" name="endereço"/>
            <input class="input__default" placeholder="numero" type="text" name="numero"/>
            <input class="input__default" placeholder="telefone" type="text" name="telefone"/>
            <span></span>
            <button class="button__default" type="submit">enviar</button>
            <button class="button__default--warning" type="button">sair</button>

        </form>
        <div class="logo__g">
            <img src="./img/logo-hotel.svg" alt="logo loremipson">
            <img class="animacao1 fundologo1" src="./img/fundo-logo-p1.svg" alt="logo loremipson">
            <img class="animacao2 fundologo2" src="./img/fundo-logo-p2.svg" alt="logo loremipson">
        </div>

    </div>
   
    

</body>
</html>
